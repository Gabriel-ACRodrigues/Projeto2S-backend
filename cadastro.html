<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
</head>
<body>
    <div class="container">
        <header> Cadastro</header>
        <form action="#" id="form">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Informações Pessoais</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" placeholder="Insira seu nome" maxlength="60">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-field">
                            <label for="nasc">Data de Nascimento</label>
                            <input type="date" id="nasc" placeholder="Insira seu nascimento">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="cpf">CPF</label>
                            <input type="text" id="cpf" placeholder="Insira seu CPF" maxlength="14" onkeyup="ajustaCpf(this)" onkeydown="ajustaCpf(this)" onkeypress="ajustaCpf(this)">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="mae">Nome da Mãe</label>
                            <input type="text" id="mae" placeholder="Insira o nome da mãe" maxlength="60">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="email">E-mail</label>
                            <input type="text" id="email" placeholder="Insira seu e-mail">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="genero">Gênero</label>
                            <input type="text" id="genero" placeholder="Insira seu gênero">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="tel">Telefone Fixo</label>
                            <input type="text" id="tel" placeholder="Insira seu telefone" maxlength="14" onkeyup="ajustaTelefone(this)" onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="cel">Telefone Celular</label>
                            <input type="text" id="cel" placeholder="Insira seu celular" maxlength="15" onkeyup="ajustaTelefone(this)" onkeydown="ajustaTelefone(this)" onkeypress="ajustaTelefone(this)">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="endereco">Endereço</label>
                            <input type="text" id="endereco" placeholder="Insira seu endereço">
                            <div class="error"></div>
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Informações de Login</span>
                    <div class="fields">
                        <div class="input-field">
                            <label for="usuario">Nome de Usuário</label>
                            <input type="text" id="usuario" placeholder="Insira seu usuário" maxlength="6" onkeyup="ajustaUsuario(this)" onkeydown="ajustaUsuario(this)" onkeypress="ajustaUsuario(this)">
                            <div class="error"></div>
                        </div>
                        
                        <div class="input-field">
                            <label for="usuario">Senha</label>
                            <input type="password" id="senha1" placeholder="Insira sua senha" maxlength="8" onkeyup="ajustaUsuario(this)" onkeydown="ajustaUsuario(this)" onkeypress="ajustaUsuario(this)">
                            <div class="error"></div>
                        </div>

                        <div class="input-field">
                            <label for="usuario">Confirmar Senha</label>
                            <input type="password" id="senha2" placeholder="Confirme sua senha" maxlength="8" onkeyup="ajustaUsuario(this)" onkeydown="ajustaUsuario(this)" onkeypress="ajustaUsuario(this)">
                            <div class="error"></div>
                        </div>
                        <button class="cadastrar" type="submit" onclick="store()">
                            <span class="botaoCadastrar">Cadastrar</span>
                        </button>
    
                        <button class="cadastrar" type="button" onclick="telaLogin()">
                            <span class="botaoCadastrar">Fazer Login</span>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
<script defer src="cadastro.js"></script>
</html>
